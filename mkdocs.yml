site_name: Hugo Admin 文档
site_description: Hugo Admin 项目的官方文档
site_author: Team Hugo Admin

# 设置主题
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - content.code.annotate
    - content.tabs.link
    - search.highlight
    - search.suggest
  palette:
    primary: indigo
    accent: indigo

# 插件配置
plugins:
  - search

# 扩展配置
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# 导航配置
nav:
  - 首页: index.md
  - 快速开始: QUICKSTART.md
  - 使用指南:
    - 缓存使用: CACHE_USAGE.md
    - GitHub设置: GITHUB_SETUP.md
  - 开发文档:
    - Frontmatter重构: FRONTMATTER_REFACTOR.md
    - 测试报告: TEST_REPORT.md
  - 参考文档:
    - 修复列表: FIXES.md
    - 修复摘要: FIX_SUMMARY.md
    - 变更日志: CHANGELOG.md
    - Claude集成: CLAUDE.md
  - 贡献与安全:
    - 贡献指南: CONTRIBUTING.md
    - 行为准则: CODE_OF_CONDUCT.md
    - 安全政策: SECURITY.md