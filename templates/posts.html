{% extends "base.html" %}

{% block title %}文章管理 - Hugo Blog 管理{% endblock %}
{% block page_title %}文章管理{% endblock %}

{% block content %}
<div x-data="postsManager()" x-init="init()" x-cloak>
    <!-- 搜索和筛选 -->
    <div class="bg-white rounded-lg shadow p-6 mb-6">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <!-- 搜索框 -->
            <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-700 mb-2">搜索</label>
                <input type="text"
                       x-model="filters.query"
                       @input.debounce.500ms="loadPosts()"
                       placeholder="搜索标题、内容、标签..."
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <!-- 分类筛选 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">分类</label>
                <select x-model="filters.category"
                        @change="loadPosts()"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="">全部分类</option>
                    <template x-for="cat in categories" :key="cat.name">
                        <option :value="cat.name" x-text="cat.name + ' (' + cat.count + ')'"></option>
                    </template>
                </select>
            </div>

            <!-- 标签筛选 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">标签</label>
                <select x-model="filters.tag"
                        @change="loadPosts()"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="">全部标签</option>
                    <template x-for="tag in tags" :key="tag.name">
                        <option :value="tag.name" x-text="tag.name + ' (' + tag.count + ')'"></option>
                    </template>
                </select>
            </div>
        </div>
    </div>

    <!-- 文章列表 -->
    <div class="bg-white rounded-lg shadow">
        <!-- 加载中 -->
        <template x-if="loading">
            <div class="p-12 text-center">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                <p class="mt-4 text-gray-600">加载中...</p>
            </div>
        </template>

        <!-- 文章列表 -->
        <template x-if="!loading">
            <div>
                <!-- 列表头部 -->
                <div class="px-6 py-4 border-b border-gray-200">
                    <div class="flex items-center justify-between">
                        <h3 class="text-lg font-semibold">
                            共 <span x-text="pagination.total"></span> 篇文章
                        </h3>
                        <button @click="createNewPost()"
                                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                            <span class="flex items-center">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                                </svg>
                                新建文章
                            </span>
                        </button>
                    </div>
                </div>

                <!-- 批量操作工具栏 -->
                <div class="flex items-center gap-4 px-6 py-3">
                    <!-- 选择控制 -->
                    <div class="flex items-center gap-2">
                        <input type="checkbox"
                               id="select-all"
                               x-model="selectAll"
                               @change="toggleSelectAll"
                               class="w-4 h-4 border-gray-300 rounded text-blue-600 focus:ring-2 focus:ring-blue-500 focus:ring-offset-0"
                               :disabled="posts.length === 0">
                        <label for="select-all" class="text-sm font-medium text-gray-700 cursor-pointer" x-text="`全选 (${selectedPosts.size} / ${posts.length})`"></label>
                    </div>

                    <!-- 批量发布按钮 -->
                    <button @click="bulkPublish"
                            :disabled="selectedPosts.size === 0 || bulkPublishing"
                            :class="{'opacity-50 cursor-not-allowed': selectedPosts.size === 0 || bulkPublishing}"
                            class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                        </svg>
                        <span x-text="bulkPublishing ? '批量发布中...' : `批量发布 (${selectedPosts.size})`"></span>
                    </button>
                </div>

                <!-- 文章卡片 -->
                <div class="divide-y divide-gray-200">
                    <template x-if="posts.length === 0">
                        <div class="p-12 text-center text-gray-500">
                            <svg class="w-16 h-16 mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                            </svg>
                            <p>未找到文章</p>
                        </div>
                    </template>

                    <template x-for="post in posts" :key="post.path">
                        <div class="p-6 hover:bg-gray-50 transition-colors">
                            <div class="flex items-start justify-between">
                                <!-- 选择复选框 -->
                                <div class="flex-shrink-0 mr-4 pt-1">
                                    <input type="checkbox"
                                           :id="`select-post-${post.path}`"
                                           @change="togglePostSelection(post.path)"
                                           :checked="selectedPosts.has(post.path)"
                                           class="w-4 h-4 border-gray-300 rounded text-blue-600 focus:ring-2 focus:ring-blue-500 focus:ring-offset-0">
                                </div>

                                <!-- 文章信息 -->
                                <div class="flex-1">
                                    <a :href="'/editor/' + post.path" class="block">
                                        <h4 class="text-lg font-semibold text-gray-900 hover:text-blue-600 mb-2" x-text="post.title"></h4>
                                    </a>

                                    <p class="text-gray-600 text-sm mb-3 line-clamp-2" x-text="post.description || post.excerpt"></p>

                                    <div class="flex flex-wrap items-center gap-4 text-sm text-gray-500">
                                        <!-- 日期 -->
                                        <div class="flex items-center">
                                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                            </svg>
                                            <span x-text="post.date"></span>
                                        </div>

                                        <!-- 发布状态 -->
                                        <div class="flex items-center">
                                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                                            </svg>
                                            <template x-if="post.status">
                                                <span x-text="post.status.is_draft ? '草稿' : '已发布'"
                                                      :class="{
                                                          'text-yellow-600': post.status.is_draft,
                                                          'text-green-600 font-medium': !post.status.is_draft
                                                      }"
                                                ></span>
                                            </template>
                                            <template x-else>
                                                <span class="text-gray-500">未知</span>
                                            </template>
                                        </div>

                                        <!-- 分类 -->
                                        <template x-if="post.categories.length > 0">
                                            <div class="flex items-center">
                                                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/>
                                                </svg>
                                                <template x-for="(cat, index) in post.categories" :key="index">
                                                    <span>
                                                        <span x-text="cat"></span>
                                                        <span x-show="index < post.categories.length - 1">, </span>
                                                    </span>
                                                </template>
                                            </div>
                                        </template>

                                        <!-- 修改时间 -->
                                        <div class="flex items-center text-xs">
                                            <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                            </svg>
                                            <span>更新于 <span x-text="post.mod_time"></span></span>
                                        </div>
                                    </div>

                                    <!-- 标签 -->
                                    <template x-if="post.tags.length > 0">
                                        <div class="mt-3 flex flex-wrap gap-2">
                                            <template x-for="tag in post.tags" :key="tag">
                                                <span class="px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded-full" x-text="tag"></span>
                                            </template>
                                        </div>
                                    </template>
                                </div>

                                <!-- 操作按钮 -->
                                <div class="ml-4">
                                    <a :href="'/editor/' + post.path"
                                       class="px-4 py-2 text-blue-600 border border-blue-600 rounded-lg hover:bg-blue-50 transition-colors inline-block">
                                        编辑
                                    </a>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>

                <!-- 分页 -->
                <template x-if="pagination.total_pages > 1">
                    <div class="px-6 py-4 border-t border-gray-200 flex items-center justify-between">
                        <div class="text-sm text-gray-600">
                            第 <span x-text="pagination.page"></span> 页，
                            共 <span x-text="pagination.total_pages"></span> 页
                        </div>
                        <div class="flex space-x-2">
                            <button @click="prevPage()"
                                    :disabled="!pagination.has_prev"
                                    :class="pagination.has_prev ? 'bg-white hover:bg-gray-50' : 'bg-gray-100 cursor-not-allowed'"
                                    class="px-4 py-2 border border-gray-300 rounded-lg transition-colors">
                                上一页
                            </button>
                            <button @click="nextPage()"
                                    :disabled="!pagination.has_next"
                                    :class="pagination.has_next ? 'bg-white hover:bg-gray-50' : 'bg-gray-100 cursor-not-allowed'"
                                    class="px-4 py-2 border border-gray-300 rounded-lg transition-colors">
                                下一页
                            </button>
                        </div>
                    </div>
                </template>
            </div>
        </template>
    </div>
</div>

<script>
function postsManager() {
    return {
        posts: [],
        categories: [],
        tags: [],
        filters: {
            query: '',
            category: '',
            tag: ''
        },
        pagination: {
            page: 1,
            per_page: 20,
            total: 0,
            total_pages: 0,
            has_next: false,
            has_prev: false
        },
        selectedPosts: new Set(),
        loading: false,
        bulkPublishing: false,

        async init() {
            await this.loadCategories();
            await this.loadTags();
            await this.loadPosts();
        },

        async loadPosts() {
            this.loading = true;
            try {
                const params = new URLSearchParams({
                    q: this.filters.query,
                    category: this.filters.category,
                    tag: this.filters.tag,
                    page: this.pagination.page,
                    per_page: this.pagination.per_page
                });

                const response = await fetch(`/api/posts?${params}`);
                const data = await response.json();

                this.posts = data.posts;
                this.pagination = {
                    page: data.page,
                    per_page: data.per_page,
                    total: data.total,
                    total_pages: data.total_pages,
                    has_next: data.has_next,
                    has_prev: data.has_prev
                };

                // 加载发布状态
                await this.loadPostsStatus();
            } catch (error) {
                console.error('Failed to load posts:', error);
                utils.showNotification('加载文章失败', 'error');
            } finally {
                this.loading = false;
            }
        },

        async loadCategories() {
            try {
                const response = await fetch('/api/posts/categories');
                const data = await response.json();
                this.categories = data.categories;
            } catch (error) {
                console.error('Failed to load categories:', error);
            }
        },

        async loadTags() {
            try {
                const response = await fetch('/api/posts/tags');
                const data = await response.json();
                this.tags = data.tags;
            } catch (error) {
                console.error('Failed to load tags:', error);
            }
        },

        async loadPostsStatus() {
            if (this.posts.length === 0) return;

            try {
                // 提取所有文章路径
                const filePaths = this.posts.map(post => post.path);

                const response = await fetch('/api/article/status/bulk', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ file_paths: filePaths })
                });

                const data = await response.json();

                if (data.success) {
                    // 将状态信息合并到 posts 数组中
                    const statusMap = new Map(data.results.map(item => [item.file_path, item.status]));

                    this.posts = this.posts.map(post => {
                        return {
                            ...post,
                            status: statusMap.get(post.path) || null
                        };
                    });
                }
            } catch (error) {
                console.error('Failed to load posts status:', error);
            }
        },

        // 批量操作方法
        get selectAll() {
            return this.posts.length > 0 && this.selectedPosts.size === this.posts.length;
        },

        set selectAll(value) {
            this.selectedPosts.clear();
            if (value) {
                this.posts.forEach(post => {
                    this.selectedPosts.add(post.path);
                });
            }
        },

        toggleSelectAll() {
            this.selectAll = !this.selectAll;
        },

        togglePostSelection(postPath) {
            if (this.selectedPosts.has(postPath)) {
                this.selectedPosts.delete(postPath);
            } else {
                this.selectedPosts.add(postPath);
            }
        },

        async bulkPublish() {
            if (this.selectedPosts.size === 0) {
                utils.showNotification('未选择任何文章', 'error');
                return;
            }

            if (!confirm(`确定要批量发布 ${this.selectedPosts.size} 篇文章吗？`)) {
                return;
            }

            this.bulkPublishing = true;
            try {
                const filePaths = Array.from(this.selectedPosts);

                const response = await fetch('/api/article/publish/bulk', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ file_paths: filePaths })
                });

                const data = await response.json();

                if (data.success || (data.published_count > 0)) {
                    let message = `成功发布 ${data.published_count} 篇文章`;
                    if (data.failed_count > 0) {
                        message += `，失败 ${data.failed_count} 篇`;
                    }
                    utils.showNotification(message, 'success');

                    // 更新本地文章状态
                    this.posts = this.posts.map(post => {
                        if (filePaths.includes(post.path)) {
                            return {
                                ...post,
                                status: {
                                    ...(post.status || {}),
                                    is_draft: false
                                }
                            };
                        }
                        return post;
                    });

                    // 清除选择
                    this.selectedPosts.clear();
                } else {
                    utils.showNotification(`批量发布失败: ${data.error || '未知错误'}`, 'error');
                }
            } catch (error) {
                console.error('Bulk publish failed:', error);
                utils.showNotification('批量发布失败', 'error');
            } finally {
                this.bulkPublishing = false;
            }
        },

        prevPage() {
            if (this.pagination.has_prev) {
                this.pagination.page--;
                this.loadPosts();
            }
        },

        nextPage() {
            if (this.pagination.has_next) {
                this.pagination.page++;
                this.loadPosts();
            }
        },

        async createNewPost() {
            const title = prompt('请输入文章标题:');
            if (!title) return;

            try {
                const response = await fetch('/api/post/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title })
                });

                const data = await response.json();
                if (data.success) {
                    utils.showNotification('文章创建成功', 'success');
                    setTimeout(() => {
                        window.location.href = '/editor/' + data.path;
                    }, 1000);
                } else {
                    utils.showNotification('创建失败: ' + data.message, 'error');
                }
            } catch (error) {
                utils.showNotification('创建失败', 'error');
                console.error(error);
            }
        }
    };
}
</script>

<style>
.line-clamp-2 {
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
}
</style>
{% endblock %}
