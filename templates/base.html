<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hugo Blog 管理{% endblock %}</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine.js CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Socket.IO CDN -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    {% block extra_head %}{% endblock %}

    <style>
        [x-cloak] { display: none !important; }

        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* 动画 */
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 主布局 -->
    <div class="flex h-screen overflow-hidden">
        <!-- 侧边栏 -->
        <aside class="w-64 bg-gray-900 text-white flex flex-col">
            <!-- Logo -->
            <div class="p-6 border-b border-gray-700">
                <h1 class="text-2xl font-bold">Hugo Blog</h1>
                <p class="text-gray-400 text-sm">管理界面</p>
            </div>

            <!-- 导航菜单 -->
            <nav class="flex-1 p-4 space-y-2">
                <a href="/" class="nav-item {% if request.path == '/' %}active{% endif %}">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                    <span>仪表板</span>
                </a>

                <a href="/posts" class="nav-item {% if request.path == '/posts' %}active{% endif %}">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    <span>文章管理</span>
                </a>

                <a href="/editor" class="nav-item {% if '/editor' in request.path %}active{% endif %}">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                    </svg>
                    <span>编辑器</span>
                </a>

                <a href="/server" class="nav-item {% if request.path == '/server' %}active{% endif %}">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01"/>
                    </svg>
                    <span>服务器控制</span>
                </a>
            </nav>

            <!-- 底部信息 -->
            <div class="p-4 border-t border-gray-700">
                <p class="text-xs text-gray-400">Hugo Blog Admin v1.0</p>
            </div>
        </aside>

        <!-- 主内容区 -->
        <main class="flex-1 overflow-auto">
            <!-- 顶部栏 -->
            <header class="bg-white shadow-sm border-b border-gray-200 px-6 py-4">
                <div class="flex items-center justify-between">
                    <h2 class="text-2xl font-semibold text-gray-800">
                        {% block page_title %}仪表板{% endblock %}
                    </h2>
                    <div class="flex items-center space-x-4">
                        <!-- 服务器状态指示器 -->
                        <div x-data="serverStatus()" x-init="init()">
                            <div class="flex items-center space-x-2">
                                <div class="flex items-center">
                                    <div :class="status.running ? 'bg-green-500' : 'bg-gray-400'"
                                         class="w-3 h-3 rounded-full animate-pulse"></div>
                                    <span class="ml-2 text-sm text-gray-600" x-text="status.running ? 'Hugo 运行中' : 'Hugo 已停止'"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- 页面内容 -->
            <div class="p-6">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <!-- 全局 JavaScript -->
    <script>
        // Socket.IO 连接
        const socket = io('http://127.0.0.1:5000');

        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
        });

        // 服务器状态组件
        function serverStatus() {
            return {
                status: {
                    running: false,
                    pid: null
                },
                async init() {
                    await this.fetchStatus();
                    // 每 5 秒更新一次状态
                    setInterval(() => this.fetchStatus(), 5000);
                },
                async fetchStatus() {
                    try {
                        const response = await fetch('/api/server/status');
                        this.status = await response.json();
                    } catch (error) {
                        console.error('Failed to fetch server status:', error);
                    }
                }
            };
        }

        // 通用工具函数
        const utils = {
            async request(url, options = {}) {
                const defaultOptions = {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                };
                const response = await fetch(url, { ...defaultOptions, ...options });
                return response.json();
            },

            showNotification(message, type = 'info') {
                // 简单的通知实现
                const notification = document.createElement('div');
                notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50 fade-in ${
                    type === 'success' ? 'bg-green-500' :
                    type === 'error' ? 'bg-red-500' :
                    type === 'warning' ? 'bg-yellow-500' :
                    'bg-blue-500'
                } text-white`;
                notification.textContent = message;
                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }
        };
    </script>

    <style>
        /* 导航样式 */
        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s;
            color: #d1d5db;
        }
        .nav-item:hover {
            background-color: #1f2937;
            color: white;
        }
        .nav-item.active {
            background-color: #1f2937;
            color: white;
        }
    </style>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
