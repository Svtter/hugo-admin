{% extends "base.html" %}

{% block title %}服务器控制 - Hugo Blog 管理{% endblock %}
{% block page_title %}Hugo 服务器控制{% endblock %}

{% block content %}
<div x-data="serverControl()" x-init="init()" x-cloak>
    <!-- 服务器控制面板 -->
    <div class="bg-white rounded-lg shadow p-6 mb-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- 服务器状态 -->
            <div>
                <h3 class="text-lg font-semibold mb-4">服务器状态</h3>
                <div class="space-y-3">
                    <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                        <span class="text-gray-700">运行状态:</span>
                        <span :class="status.running ? 'text-green-600' : 'text-gray-500'"
                              class="font-semibold flex items-center">
                            <span :class="status.running ? 'bg-green-500' : 'bg-gray-400'"
                                  class="w-2 h-2 rounded-full mr-2"></span>
                            <span x-text="status.running ? '运行中' : '已停止'"></span>
                        </span>
                    </div>

                    <template x-if="status.running">
                        <div>
                            <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg mb-2">
                                <span class="text-gray-700">进程 PID:</span>
                                <span class="font-mono" x-text="status.pid"></span>
                            </div>

                            <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg mb-2">
                                <span class="text-gray-700">运行时间:</span>
                                <span class="font-mono" x-text="status.uptime || '-'"></span>
                            </div>

                            <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg mb-2">
                                <span class="text-gray-700">CPU 使用率:</span>
                                <span class="font-mono" x-text="status.cpu_percent ? status.cpu_percent + '%' : '-'"></span>
                            </div>

                            <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                <span class="text-gray-700">内存使用:</span>
                                <span class="font-mono" x-text="status.memory_mb ? status.memory_mb + ' MB' : '-'"></span>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <!-- 控制按钮 -->
            <div>
                <h3 class="text-lg font-semibold mb-4">操作控制</h3>
                <div class="space-y-3">
                    <!-- 启动按钮 -->
                    <button @click="startServer(false)"
                            :disabled="status.running || loading"
                            :class="status.running || loading ? 'bg-gray-400 cursor-not-allowed' : 'bg-green-600 hover:bg-green-700'"
                            class="w-full px-6 py-3 text-white rounded-lg transition-colors flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <span x-text="loading ? '启动中...' : '启动服务器'"></span>
                    </button>

                    <!-- 启动(Debug模式)按钮 -->
                    <button @click="startServer(true)"
                            :disabled="status.running || loading"
                            :class="status.running || loading ? 'bg-gray-400 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-700'"
                            class="w-full px-6 py-3 text-white rounded-lg transition-colors flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <span x-text="loading ? '启动中...' : '启动服务器 (草稿模式)'"></span>
                    </button>

                    <!-- 停止按钮 -->
                    <button @click="stopServer()"
                            :disabled="!status.running || loading"
                            :class="!status.running || loading ? 'bg-gray-400 cursor-not-allowed' : 'bg-red-600 hover:bg-red-700'"
                            class="w-full px-6 py-3 text-white rounded-lg transition-colors flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z"/>
                        </svg>
                        <span x-text="loading ? '停止中...' : '停止服务器'"></span>
                    </button>

                    <!-- 访问链接 -->
                    <template x-if="status.running">
                        <a href="http://192.168.2.14:1313" target="_blank"
                           class="block w-full px-6 py-3 bg-purple-600 text-white text-center rounded-lg hover:bg-purple-700 transition-colors">
                            <span class="flex items-center justify-center">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                                </svg>
                                访问网站
                            </span>
                        </a>
                    </template>
                </div>
            </div>
        </div>
    </div>

    <!-- 日志输出 -->
    <div class="bg-gray-900 rounded-lg shadow overflow-hidden">
        <div class="px-6 py-4 bg-gray-800 border-b border-gray-700 flex items-center justify-between">
            <h3 class="text-white font-semibold">服务器日志</h3>
            <button @click="clearLogs()"
                    class="px-3 py-1 text-xs bg-gray-700 text-white rounded hover:bg-gray-600 transition-colors">
                清空日志
            </button>
        </div>
        <div id="log-container"
             class="p-4 h-96 overflow-y-auto font-mono text-sm text-gray-300 bg-gray-900"
             x-ref="logContainer">
            <template x-if="logs.length === 0">
                <p class="text-gray-500">暂无日志输出</p>
            </template>
            <template x-for="log in logs" :key="log.timestamp + log.message">
                <div class="mb-1 hover:bg-gray-800 px-2 py-1 rounded">
                    <span class="text-gray-500" x-text="'[' + log.timestamp + ']'"></span>
                    <span :class="{
                        'text-green-400': log.level === 'SUCCESS',
                        'text-red-400': log.level === 'ERROR',
                        'text-yellow-400': log.level === 'WARNING',
                        'text-gray-300': log.level === 'INFO'
                    }" x-text="log.message"></span>
                </div>
            </template>
        </div>
    </div>
</div>

<script>
function serverControl() {
    return {
        status: {
            running: false,
            pid: null,
            uptime: null,
            cpu_percent: null,
            memory_mb: null
        },
        logs: [],
        loading: false,

        async init() {
            await this.fetchStatus();

            // 监听 WebSocket 日志
            socket.on('server_log', (data) => {
                this.addLog(data);
            });

            // 定期更新状态
            setInterval(() => this.fetchStatus(), 3000);

            // 连接后请求历史日志
            socket.emit('request_logs');
        },

        async fetchStatus() {
            try {
                const response = await fetch('/api/server/status');
                this.status = await response.json();
            } catch (error) {
                console.error('Failed to fetch status:', error);
            }
        },

        async startServer(debug = false) {
            this.loading = true;
            try {
                const response = await fetch('/api/server/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ debug })
                });

                const data = await response.json();
                if (data.success) {
                    utils.showNotification('服务器启动成功', 'success');
                    this.status = data.status;
                } else {
                    utils.showNotification('启动失败: ' + data.message, 'error');
                }
            } catch (error) {
                console.error('Failed to start server:', error);
                utils.showNotification('启动失败', 'error');
            } finally {
                this.loading = false;
            }
        },

        async stopServer() {
            this.loading = true;
            try {
                const response = await fetch('/api/server/stop', {
                    method: 'POST'
                });

                const data = await response.json();
                if (data.success) {
                    utils.showNotification('服务器已停止', 'success');
                    this.status = data.status;
                } else {
                    utils.showNotification('停止失败: ' + data.message, 'error');
                }
            } catch (error) {
                console.error('Failed to stop server:', error);
                utils.showNotification('停止失败', 'error');
            } finally {
                this.loading = false;
            }
        },

        addLog(logData) {
            // 支持两种日志格式
            if (typeof logData === 'string') {
                this.logs.push({
                    timestamp: new Date().toLocaleTimeString(),
                    level: 'INFO',
                    message: logData
                });
            } else if (logData.logs) {
                // 批量添加日志
                this.logs = [...this.logs, ...logData.logs];
            } else {
                this.logs.push(logData);
            }

            // 限制日志数量
            if (this.logs.length > 1000) {
                this.logs = this.logs.slice(-1000);
            }

            // 滚动到底部
            this.$nextTick(() => {
                const container = this.$refs.logContainer;
                if (container) {
                    container.scrollTop = container.scrollHeight;
                }
            });
        },

        clearLogs() {
            this.logs = [];
        }
    };
}
</script>
{% endblock %}
