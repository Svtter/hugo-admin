{% extends "base.html" %}

{% block title %}仪表板 - Hugo Blog 管理{% endblock %}
{% block page_title %}仪表板{% endblock %}

{% block content %}
<div x-data="dashboard()" x-init="init()">
    <!-- 统计卡片 -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
        <!-- 总文章数 -->
        <div class="bg-white rounded-lg shadow p-6">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-gray-500 text-sm">总文章数</p>
                    <p class="text-3xl font-bold mt-2" x-text="stats.total_posts"></p>
                </div>
                <div class="bg-blue-100 p-3 rounded-full">
                    <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                </div>
            </div>
        </div>

        <!-- 标签数 -->
        <div class="bg-white rounded-lg shadow p-6">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-gray-500 text-sm">标签数</p>
                    <p class="text-3xl font-bold mt-2" x-text="stats.total_tags"></p>
                </div>
                <div class="bg-green-100 p-3 rounded-full">
                    <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
                    </svg>
                </div>
            </div>
        </div>

        <!-- 分类数 -->
        <div class="bg-white rounded-lg shadow p-6">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-gray-500 text-sm">分类数</p>
                    <p class="text-3xl font-bold mt-2" x-text="stats.total_categories"></p>
                </div>
                <div class="bg-purple-100 p-3 rounded-full">
                    <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/>
                    </svg>
                </div>
            </div>
        </div>

        <!-- 服务器状态 -->
        <div class="bg-white rounded-lg shadow p-6">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-gray-500 text-sm">服务器状态</p>
                    <p class="text-lg font-bold mt-2" :class="serverStatus.running ? 'text-green-600' : 'text-gray-400'"
                       x-text="serverStatus.running ? '运行中' : '已停止'"></p>
                </div>
                <div :class="serverStatus.running ? 'bg-green-100' : 'bg-gray-100'" class="p-3 rounded-full">
                    <svg class="w-8 h-8" :class="serverStatus.running ? 'text-green-600' : 'text-gray-400'"
                         fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <!-- 快速操作 -->
    <div class="bg-white rounded-lg shadow p-6 mb-8">
        <h3 class="text-lg font-semibold mb-4">快速操作</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <a href="/posts" class="flex items-center justify-center p-4 border-2 border-gray-200 rounded-lg hover:border-blue-500 hover:bg-blue-50 transition-colors">
                <svg class="w-6 h-6 text-blue-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
                <span class="font-medium">浏览文章</span>
            </a>

            <button @click="createNewPost()" class="flex items-center justify-center p-4 border-2 border-gray-200 rounded-lg hover:border-green-500 hover:bg-green-50 transition-colors">
                <svg class="w-6 h-6 text-green-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>
                <span class="font-medium">新建文章</span>
            </button>

            <a href="/server" class="flex items-center justify-center p-4 border-2 border-gray-200 rounded-lg hover:border-purple-500 hover:bg-purple-50 transition-colors">
                <svg class="w-6 h-6 text-purple-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
                <span class="font-medium">服务器控制</span>
            </a>

            <button @click="publishSystem()" class="flex items-center justify-center p-4 border-2 border-gray-200 rounded-lg hover:border-orange-500 hover:bg-orange-50 transition-colors" :disabled="publishing">
                <svg class="w-6 h-6 text-orange-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                </svg>
                <span class="font-medium" x-text="publishing ? '发布中...' : '系统发布'"></span>
            </button>
        </div>
    </div>

    <!-- 最近文章 -->
    <div class="bg-white rounded-lg shadow p-6">
        <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-semibold">最近文章</h3>
            <a href="/posts" class="text-blue-600 hover:text-blue-800 text-sm">查看全部 →</a>
        </div>
        <div class="space-y-3">
            <template x-if="recentPosts.length === 0">
                <p class="text-gray-500 text-center py-8">暂无文章</p>
            </template>
            <template x-for="post in recentPosts" :key="post.path">
                <div class="border-b border-gray-200 pb-3 last:border-b-0">
                    <a :href="'/editor/' + post.path" class="block hover:bg-gray-50 rounded p-2 -m-2">
                        <h4 class="font-medium text-gray-900 mb-1" x-text="post.title"></h4>
                        <p class="text-sm text-gray-600 mb-2" x-text="post.excerpt"></p>
                        <div class="flex items-center space-x-4 text-xs text-gray-500">
                            <span x-text="post.date"></span>
                            <span class="flex items-center space-x-1">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
                                </svg>
                                <span x-text="post.tags.join(', ')"></span>
                            </span>
                        </div>
                    </a>
                </div>
            </template>
        </div>
    </div>
</div>

<script>
function dashboard() {
    return {
        stats: {
            total_posts: 0,
            total_tags: 0,
            total_categories: 0
        },
        serverStatus: {
            running: false
        },
        recentPosts: [],
        publishing: false,

        async init() {
            await this.loadStats();
            await this.loadRecentPosts();
            await this.loadServerStatus();
        },

        async loadStats() {
            try {
                // 获取文章列表来统计
                const response = await fetch('/api/posts?per_page=1000');
                const data = await response.json();
                this.stats.total_posts = data.total;

                // 获取标签
                const tagsResponse = await fetch('/api/posts/tags');
                const tagsData = await tagsResponse.json();
                this.stats.total_tags = tagsData.tags.length;

                // 获取分类
                const categoriesResponse = await fetch('/api/posts/categories');
                const categoriesData = await categoriesResponse.json();
                this.stats.total_categories = categoriesData.categories.length;
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        },

        async loadRecentPosts() {
            try {
                const response = await fetch('/api/posts?per_page=5');
                const data = await response.json();
                this.recentPosts = data.posts;
            } catch (error) {
                console.error('Failed to load recent posts:', error);
            }
        },

        async loadServerStatus() {
            try {
                const response = await fetch('/api/server/status');
                this.serverStatus = await response.json();
            } catch (error) {
                console.error('Failed to load server status:', error);
            }
        },

        async createNewPost() {
            const title = prompt('请输入文章标题:');
            if (!title) return;

            try {
                const response = await fetch('/api/post/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title })
                });

                const data = await response.json();
                if (data.success) {
                    utils.showNotification('文章创建成功', 'success');
                    setTimeout(() => {
                        window.location.href = '/editor/' + data.path;
                    }, 1000);
                } else {
                    utils.showNotification('创建失败: ' + data.message, 'error');
                }
            } catch (error) {
                utils.showNotification('创建失败', 'error');
                console.error(error);
            }
        },

        async publishSystem() {
            // 检查 git 状态
            this.publishing = true;
            try {
                const statusResponse = await fetch('/api/git/status');
                const status = await statusResponse.json();

                if (!status.success) {
                    utils.showNotification('Git 状态检查失败: ' + status.message, 'error');
                    this.publishing = false;
                    return;
                }

                if (!status.has_changes) {
                    utils.showNotification('没有需要发布的改动', 'info');
                    this.publishing = false;
                    return;
                }

                // 询问提交消息
                const message = prompt('请输入提交消息 (可选，留空使用默认消息):');
                if (message === null) {
                    this.publishing = false;
                    return; // 用户取消
                }

                // 执行系统发布
                const response = await fetch('/api/publish/system', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message || null })
                });

                const result = await response.json();

                if (result.success) {
                    utils.showNotification('系统发布成功！GitHub Actions 将自动构建站点', 'success');
                } else {
                    utils.showNotification('发布失败: ' + result.message, 'error');
                }
            } catch (error) {
                utils.showNotification('系统发布失败', 'error');
                console.error(error);
            } finally {
                this.publishing = false;
            }
        }
    };
}
</script>
{% endblock %}
